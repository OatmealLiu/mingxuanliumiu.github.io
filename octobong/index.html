<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octobong Designer - オクトボンデザイナー</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- <script type="module" src="../node_modules/three/src/THREE.js"></script> -->
    <!-- <script src="../node_modules/three.meshline/src/THREE.MeshLine.js"></script> -->

    <script type="module" src="./js/main.js"></script>

    <div class="demoWrapper">
        <div id="scene">
        </div>
        <svg id="svg"></svg>
    </div>

    

    <div>
        <label>Octobong Height: <input class="slider" type="range" min="0.01" max="3" value="2" step="0.1" id="slider_height" orient="vertical" ></label>
        <label>Octobong Radius: <input class="slider" type="range" min="0.1" max="2" value="1" step="0.1" id="slider_radius" orient="vertical" ></label>
        <label>Octobong Offset: <input class="slider" type="range" min="0" max="3" value="1." step="0.1" id="slider_offset" orient="vertical" ></label>
        <label>Octobong Levels: <input class="slider" type="range" min="1" max="5" value="3" step="1" id="slider_levels" orient="vertical" ></label>
    </div>
</body>
</html>
