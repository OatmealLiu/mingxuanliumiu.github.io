<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octobong Designer - オクトボンデザイナー</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- <script type="module" src="../node_modules/three/src/THREE.js"></script> -->
    <!-- <script src="../node_modules/three.meshline/src/THREE.MeshLine.js"></script> -->

    <header id="header">
        <h1 class="icon">Octobong Designer - オクトボンデザイナー</h1>
    </header>

    <script type="module" src="./js/main_v1.js"></script>

    <div class="demoWrapper">
        <div id="scene">
        </div>
        <div id="controls">
            <ul>
                <li><label id="label_height">Octobong Height: </label><input class="slider" type="range" min="0.1" max="3" value="2" step="0.01" id="slider_height" orient="vertical" ></li>
                <li><label id="label_radius">Octobong Radius: </label><input class="slider" type="range" min="0.1" max="2" value="1" step="0.01" id="slider_radius" orient="vertical" ></li>
                <li><label id="label_offset">Octobong Offset: </label><input class="slider" type="range" min="-3" max="3" value="1." step="0.01" id="slider_offset" orient="vertical" ></li>
                <li><label id="label_levels">Octobong Levels: </label><input class="slider" type="range" min="1" max="5" value="3" step="1" id="slider_levels" orient="vertical" ></li>
                <li><label id="label_sides">Octobong Sides: </label><input class="slider" type="range" min="3" max="16" value="8" step="1" id="slider_sides" orient="vertical" ></li>
            </ul>
            <p>Download SVG <a href="#">here</a>.</p>
            <p>Generate <a href="#" onclick="randomize_bong();">random</a> bong.</p>
        </div>
        <svg id="svg"></svg>

    </div>


    


</body>
</html>
